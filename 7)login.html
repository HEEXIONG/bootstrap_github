<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrtap Navigation 활용</title>
    <link rel="stylesheet" href="css/bootstrap_my_lhs_220513.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- font-awesome CSS 추가 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- http://bootstrapk.com/components/#navbar -->
    <!-- 반응형 고정폭 컨테이너를 위해 .container를 사용하시기 바랍니다. -->

    <div class="container" style="padding-top:100px ;">
      <!-- 콤포넌트 - 네비게이션 바 - 반전된 네비게이션 바 -->
      <nav class="navbar navbar-inverse">
        <!-- 뷰포트 전체폭까지 늘어나는 최대폭 콘테이너를 위해, container-fluid를 적용합니다 -->
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#nav_menu" aria-expanded="false">
              <!-- 확장과 축소가 되는 버튼 영역은 button 태그로 마크업 하고, 확장되었을때는 aria-expanded='true' ,
              축소되었을때는 aria-expanded='false' -->
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
              <a href="#" class="navbar-brand">
                bootstrap 활용
              </a>
            </div>
              <div class="collapse navbar-collapse" id="nav_menu">
                <!-- data-target 값과 id 값이 같아야 (nav_menu)버튼을 눌럿을때 밑으로 나옴 -->
                <ul class="nav navbar-nav">
                  <li class="active">
                    <a href="#">HTML</a>
                  </li>
                  <li>
                    <a href="#">css</a>
                  </li>
                  <li>
                  <a href="#">javascript</a>
                  </li>
                  <li>
                    <a href="#">Python</a>
                  </li>
              </ul>
            </div>
        </div>
      </nav>
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">로그인</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="id">아이디</label>
                <input type="email" class="form-control" id="id" placeholder="아이디를 입력하세요">
              </div>
              <br>
              <div class="form-group">
                <label for="pw">암호</label>
                <input type="password" class="form-control" id="pw" placeholder="암호를 입력하세요">
              </div>
            </form> <br>
            <!-- CSS - 버튼 - 크기 .btn-block을 더하는 것으로 블록 레벨 버튼(부모 요소만큼 꽉 찬 너비)을 만듭니다. -->
            <button type="button" class="btn btn-success btn-lg btn-block">로그인</button>
            <button type="button" class="btn btn-default btn-lg btn-block">취소</button>
            <br>
            <a href="#" class="btn btn-primary btn-lg btn-block"><i class="fab fa-facebook"></i> 페이스북 로그인
              
            </a>
          </div>
      </div>
    </div>

</body>
</html>
